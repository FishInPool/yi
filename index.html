<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tudolist-jq</title>
<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
<link rel="stylesheet" href="css/base.css">
</head>
<body>
<!-- 总容器开始 -->
<div class="task-detail-mask"></div>
<div class="container">
	<h1>ToDo</h1>
	<form class="add-task">
		<input id="taskinput" name="content" type="text" placeholder="e.g.下午买菜" autofocus>
		<button type="submit">添加</button>
	</form>
	<!-- 清单列表 -->
	<div class="task-list">
		<!-- 任务 -->
		<div class="task-item">
			<span><input type="checkbox"></span>
			<span class="task-content">item content 1</span>
			<span>delete</span>
			<span>detail</span>
		</div>
	</div><!-- 清单列表 -->
	<!-- 任务详情 -->
	<div class="task-detail">
		<div class="content">xiawumaicai</div>
		<div>
			<div class="desc">
				<textarea class=""></textarea>
			</div>
		</div>
		<div class="remind">
			<input type="date">
			<button type="submit">submit</button>
		</div>
	</div><!-- 任务详情 -->
</div><!-- 总容器结束 -->

<script src="node_modules\jquery\dist\jquery.js"></script>
<script src="https://cdn.bootcss.com/store.js/1.3.20/store.js"></script>
<script src="js/base.js"></script>
</body>
</html>
